<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <section class="text">
    <h1 class="title">Learn to code by watching others</h1>
    <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </section>

  <section class="form">
    <div class="ad">
      <p>Try it free 7 days then 120/mo. thereafter</p>
    </div>
    <div class="form-body">
      <input type="text" class="first-name" placeholder="First Name">
      <input type="text" class="last-name" placeholder="Last Name">
      <input type="email" class="email" placeholder="Email Address">
      <input type="password" class="password" placeholder="Password">
      <button class="sign-in">Claim your free trial</button>
      
      <p class="terms-advice">By clicking the button, you are agreeing to our Terms and Services</p>
    </div>
  </section>
</body>
</html>
